# Available runners configured by board.cmake.
runners:
- uf2
- nrfjprog

# Default flash runner if --runner is not given.
flash-runner: uf2

# Common runner configuration values.
config:
  board_dir: /Users/ferro/keyboards/zmk-dactyl-mini/zmk/app/boards/arm/nice_nano
  # Build outputs:
  elf_file: zmk.elf
  hex_file: zmk.hex
  bin_file: zmk.bin
  uf2_file: zmk.uf2
  # Host tools:
  gdb: /Users/ferro/zephyr-sdk-0.16.1/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  uf2:
    []

  nrfjprog:
    - --nrf-family=NRF52
    - --softreset
